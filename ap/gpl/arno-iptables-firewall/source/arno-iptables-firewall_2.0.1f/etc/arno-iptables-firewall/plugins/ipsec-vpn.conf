# ------------------------------------------------------------------------------
#               -= Arno's iptables firewall - IPsec VPN plugin =-
# ------------------------------------------------------------------------------

# To actually enable this plugin make ENABLED=1:
# ------------------------------------------------------------------------------
ENABLED=0

# Specify here both the local & remove subnets that participate in the VPN.
# If no networks are named, then all implicitly allowed (i.e. 0/0).
# ------------------------------------------------------------------------------
IPSEC_VPN_NETS=""

# Specify here the inet-hosts that are allowed to connect to the ipsec service
# ports:
# ------------------------------------------------------------------------------
IPSEC_ALLOWED_HOSTS="0/0"

# To enable UDP-encapsulation for NAT traversal:
# ------------------------------------------------------------------------------
IPSEC_NAT_TRAVERSAL=0

