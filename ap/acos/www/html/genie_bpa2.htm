function goBasic()
{
     var ret;
     ret = confirm("<%2454%>");
     if(ret==1){
         top.location.href="genie_basic.htm";
     }else{
         return false;
     }

}

function loadcheck()
{
	var cf = document.forms[0];
	if(isIE()){
		cf.bpa_username.size="24";
		cf.bpa_passwd.size="24";
	}
}


function checkData()
{
	var cf = document.forms[0];
	var msg = "";

	msg+= checkBlank(cf.bpa_username, "<%508%>");
	msg+= checkBlank(cf.bpa_server, "<%1406%>");
	if(cf.bpa_idletime.value.length<=0)
	 msg+= "<%505%>";
	else if(!_isNumeric(cf.bpa_idletime.value))
	 msg+= "<%506%>";
	if (msg.length > 1)
	{
		alert(msg);
		return false;
	}
	return true;
}

function goSetting() {
	top.location.href="genie_basic.htm"
}
