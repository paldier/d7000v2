var pchar = "|"; // progress char
var maxchars = 94;
var delay_time = 1000; // msecs
var charcount = 0;

function makeStr(strSize, fillChar)
{
	var temp = "";
	for (i=0; i < strSize ; i ++)
		temp = temp + fillChar;
	return temp;
}

function updateProgress()
{
	if (charcount < maxchars)
	{
		charcount ++;
		document.forms[0].progress.value = makeStr(charcount,pchar);
		setTimeout("updateProgress()",delay_time);
	}
}
function data_check()
{
    if (top.tophideframe)
    {
        document.forms[0].menu_top_hide.value = "yes";
    }
}

//-->
</script>
