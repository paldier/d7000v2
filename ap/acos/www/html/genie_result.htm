 }else if (document.formname.WANDetc[1].checked == true){

     }
 }else
     window.location.href="genie_restore.htm";
     return false;
}

var ISP_ALL = 
    new Array (
    <%412%>
        );
var curr_country = "<%413%>";
function setisp()
{
    var cf = document.forms[0];
    var isp_list = cf.isp;
    var index = cf.country.selectedIndex;
    var curr_isp = "<%414%>";
    var len=0, i=0;

    isp_list.options.length = 100;
    if (ISP_ALL[index].length > 0)
    {
        for (i=0; i<ISP_ALL[index].length; i+=2)
        {
            isp_list.options[len].text = ISP_ALL[index][i+1];
            isp_list.options[len].value = ISP_ALL[index][i];
            len++;
        }
        if (curr_country != cf.country.value)
            curr_isp = ISP_ALL[index][0];
    }

    isp_list.options.length = len;

    for (i=0; i<isp_list.options.length; i++)
    {
        if (isp_list.options[i].value == curr_isp)
        {
            isp_list[i].selected = true;
            break;
        }
    }
}

function disable_advanced_setting()
{
    var cf = document.forms[0];
    if (cf.enable_adv.checked == false)
    {
        document.getElementById("advanced_setting").style.display = "none";
        cf.enable_adv.value="disable";
    }
    else
    {
        document.getElementById("advanced_setting").style.display = "block";    
        cf.enable_adv.value="enable";
    }
}
	
function loadSettings()
{
    var cf = document.forms[0];
    if (cf.enable_adv.checked == false)
    {
        document.getElementById("advanced_setting").style.display = "none";
        cf.enable_adv.value="disable";
    }
    else
    {
        document.getElementById("advanced_setting").style.display = "block";    
        cf.enable_adv.value="enable";
    }
    setisp();
}

</script>
