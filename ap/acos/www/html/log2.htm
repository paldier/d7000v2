function clearLog()
{
    var cf = document.forms[0];
    cf.log_clear.value=1;
    cf.log_detail.value="";
    cf.log_send.value=0;
}

function SetEnableValue()
{
    var cf = document.forms[0];
    if(cf.enable_log.checked == true)
        cf.log_enable.value = "1";
    if(cf.enable_log.checked == false)
        cf.log_enable.value = "0";
    cf.submit();
}

function refreshLog()
{
    var cf = document.forms[0];
    cf.log_refresh.value=1;
    cf.log_detail.value="";
    cf.log_send.value=0;
}

function sendLog()
{
    var cf = document.forms[0];
    if(cf.log_detail.value < 5)
    {
        alert("<%927%>");
        return false;
    }
    cf.log_send.value=1;
    cf.log_detail.value="";
    return true;
}
