<!DOCTYPE HTML>
<html>
<head>
<%11%>
<title>NETGEAR Router <%55%></title>
<link rel="stylesheet" href="<%56%>">
<link rel="stylesheet" href="css/scrollbar.css">
<link rel="stylesheet" href="css/button.css">

<script src="jquery.js"></script>
<script src="script/jquery.mousewheel.js"></script>
<script src="script/jquery.jscrollpane.min.js"></script>

<script src="script/script.js"></script>
<link rel="stylesheet" href="form.css">
<%12%>
<script language="javascript" type="text/javascript">
<!-- 
function selHelpFile(helpitem)
{
	if(document.forms[0].loginreq[0].checked)
		parent.loadhelp('BAS_ether',helpitem)
	else
		parent.loadhelp('BAS_pppoe',helpitem)
}
function doTypeChange( newIndex )
{
	var cf = document.forms[0];
	var wan_proto = cf.wan_proto.value;

	if (newIndex == 0)
	{
		window.location.href = "BAS_ether.htm";
	} 
	else if (newIndex == 1)
	{
		if (wan_proto == "pptp")
			window.location.href = "BAS_pptp.htm";
		else if (wan_proto == "bpa")
			window.location.href = "BAS_bpa.htm";
        else if (wan_proto == "l2tp")
			window.location.href = "BAS_l2tp.htm";
        else if (wan_proto == "pppoa")
			window.location.href = "BAS_pppoa.htm";
		else
			window.location.href = "BAS_pppoe.htm";
	}
}
function loadSettings()
{
	var cf = document.forms[0];
	var wan_proto = cf.wan_proto.value;
     
	if (wan_proto == "pppoe" || wan_proto == "pptp" || wan_proto == "bpa" || wan_proto == "l2tp" || wan_proto == "pppoa")
	{
		cf.loginreq[0].checked = true;
	}
	else
	{
		cf.loginreq[1].checked = true;
	}
}

function checkType(wan_proto) // called from basictop.htm
{
//	if (basictop.document.forms[0])
	if (1)
	{
		if (wan_proto == "pppoe")
		    window.location.href = "BAS_pppoe.htm";
		else if (wan_proto == "pptp")
		    window.location.href = "BAS_pptp.htm";
		else if (wan_proto == "bpa")
		    window.location.href = "BAS_bpa.htm";
		else if (wan_proto == "l2tp")
		    window.location.href = "BAS_l2tp.htm";
        else if (wan_proto == "pppoa")
			window.location.href = "BAS_pppoa.htm";
		else
		    window.location.href = "BAS_ether.htm";
	}
	else 
	    window.setTimeout(checkType(),300);
}

//-->
</script>
</head>
<body  onload="loadSettings();checkType(document.forms[0].wan_proto.value);parent.highLightMenu('setup_header', 'int_set');" onResize="if(document.layers)checkType(document.forms[0].wan_proto.value)" style="margin:0px;padding:0px;background-color:transparent" >
<form name="basic" method="POST" action="basictop.cgi"> 
<table border="0"   style="width:100%;visibility:hidden" >



<tr>
	<td colspan="2">
	<a href="javascript:selHelpFile('question')" tabindex="-1"><b><%381%></b></a></td>
</tr>
<tr>
	<td colspan="2"><input type="radio" name="loginreq" value="pppoe" onClick="doTypeChange(1)">
	<a href="javascript:selHelpFile('question')" tabindex="-1"><%379%></a></td>
</tr>
<tr>
	<td colspan="2"><input type="radio"  checked name="loginreq" value="dhcp" onClick="doTypeChange(0)">
	<a href="javascript:selHelpFile('question')" tabindex="-1"><%380%></a></td>
</tr>


<tr><td colspan="2" height="12"  ><div style="background-image:url('liteblue.gif');width:100%">&nbsp;</div></td></tr>

</table>

<INPUT name=wan_proto type=hidden value= "<%382%>">
</form>

</body>
</html>
