function loadding()

{
	var cf = document.forms[0];

function checkData(type)
{
	var cf = document.forms[0];
	if(type == 1)
	{	
		if(parseInt(cf.userSelect.length) == 5)
		{
			document.getElementById("upMaxNum").style.display="block";
			document.getElementById("noSelEdit").style.display="none";
			document.getElementById("noSelDelete").style.display="none";

		}
	}

				document.getElementById("noSelEdit").style.display="none";
				document.getElementById("noSelDelete").style.display="block";
			}
			return false;
		}
	}
	
	return true;
}
