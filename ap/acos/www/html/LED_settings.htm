<!DOCTYPE HTML>
<html>
<head>
<%11%>

<title>NETGEAR Router <%55%></title>
<link rel="stylesheet" href="<%56%>">
<link rel="stylesheet" href="css/scrollbar.css">
<link rel="stylesheet" href="css/button.css">

<script src="jquery.js"></script>
<script src="script/jquery.mousewheel.js"></script>
<script type="text/javascript" src="script/jquery.jscrollpane.min.js"></script>

<script src="script/script.js"></script>
<link rel="stylesheet" href="form.css">
<STYLE TYPE="text/javascript">
	classes.num.all.fontFamily = "Courier";
	classes.num.all.fontSize = "10pt" ;
</style>
<%12%>
<script language="javascript" type="text/javascript">
<!-- hide script from old browsers
    $(document).ready(function()
    {	
        $("#target").submit(function() {
            buttonFilter();
        });

    });
function loadSettings()
{
	var cf = document.forms[0];
	if (cf.led_now.value == "en_blink")
	{
		cf.led_settings[0].checked = true;
	}
	if (cf.led_now.value == "dis_blink")
	{
		cf.led_settings[1].checked = true;
	}
	if (cf.led_now.value == "turn_off")
	{
		cf.led_settings[2].checked = true;
	}
}
//-->
</script>
</head>
<body  onload="change_size();loadSettings();" class="page-body"  onResize="change_size();" >
    <img class="cover-image" src="<%57%>">
    <img class="body-image" src="<%58%>">
    <div id="full-page-container">
        <form id="target"  name="formname" method="POST" action="led_settings.cgi">
            <input type="hidden" name="buttonHit"><input type="hidden" name="buttonValue">
            <img class="subtop-image" src="<%59%>">
            <div class="subhead2"><%60%></div>
            <table border="0"    style="height:370px"  class="subhead2-table">
                <tr align="left" valign="middle">
                    <td  style="padding-top:10px;padding-bottom:10px" align="center" colspan="2" class="table-seperate-border">
                        &nbsp;&nbsp;&nbsp;<button value="<%61%>"  onclick="buttonClick(this,'<%61%>');" type="submit" name="Apply" class="button-apply" > <span class="roundleft_apply" ><%62%>&nbsp;<span class="apply-icon">&nbsp;&nbsp;&nbsp;&nbsp;</span></span><span class="roundright_apply">&nbsp;&nbsp;&nbsp;</span></button>
                        &nbsp;&nbsp;&nbsp;<button value="<%63%>" onclick="buttonClick(this,'<%63%>');reset();loadSettings();" type="button" name="Cancel" class="button-rule" ><span class="roundleft_button"><span class ="cancel-icon">&nbsp;&nbsp;&nbsp;&nbsp;<%64%></span></span><span class="roundright_button">&nbsp;&nbsp;&nbsp;&nbsp;</span></button>
                    </td>
                </tr>
                <tr><td class="scrollpane-table-seperate-border" colspan="2"><div class="scroll-pane" style="height:365px;width:620px;overflow:auto;scrolling:auto"><table style="border-collapse:collapse;width:97%">
                <tr><td colspan="2" height="12" ><div style="background-image:url('liteblue.gif');width:100%">&nbsp;</div></td></tr>
                    <tr>
                        <td colspan="2"><input type="radio"  name="led_settings" value="en_blink"><%65%></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="radio"  name="led_settings" value="dis_blink"><%66%></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="radio"  name="led_settings" value="turn_off"><%67%></td>
                    </tr>
                </table></div></td></tr>
            </table>
        <INPUT name=led_now type=hidden value="<%68%>" >
        </form>
    </div>
</body>
</html>
