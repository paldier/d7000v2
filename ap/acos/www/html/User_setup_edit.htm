    function setHelpIframeVisible(){
        $('.help-frame-div').css("visibility","visible");
    }


    function showHelpIframe() {


        var imgSrc=document.getElementById('help-button');

        if(imgSrc.src.search("up")>=0)
        {
            $(".help-frame-div").show();
            imgSrc.src="img/helparrowdown-icon.gif";
        }
        else
        {
            $(".help-frame-div").hide();
            imgSrc.src="img/helparrowup-icon.gif";
            setTimeout(setHelpIframeVisible,500);
        }
             change_size();

    }
    function moveToHTMLend()
    {
        window.location.href='#helpframe-anchor';
        setHelpIframeVisible();
    }


    function loadhelp(fname,anchname)
    {
                var pane = window.frames["helpframe"].$('#content');
                var imgSrc=document.getElementById('help-button');
                if(imgSrc.src.search("up")<0)
                {

                        $(".help-frame-div").show();
                        pane.jScrollPane({showArrows:true});


                        if ((loadhelp.arguments.length == 1 ) || (anchname == "" ))
                        {
                                window.frames["helpframe"].location.href=fname+"_h.htm";
                                $(".help-frame-div").show();
                        }
                        else
                        {
                                window.frames["helpframe"].location.href=fname+"_h.htm#" + anchname;
                                $(".help-frame-div").show();
                        }

                        $(".help-frame-div").show();
                        pane.jScrollPane({showArrows:true});

                }
    }

function checkData()
{
	var cf = document.forms[0];
	var enterUsername = cf.username.value;
	var enterPasswd = cf.passwd.value;
		

	if(!(/^[\d|a-zA-Z]+$/).test(enterUsername))
	{

		if(enterUsername == "")
		{
			document.getElementById("nameNull").style.display="block";
			document.getElementById("nameAdmin").style.display="none";
			document.getElementById("pwdNull").style.display="none";
		
			document.getElementById("invalidType").style.display="none";
			
			}
		else
		{
			document.getElementById("nameNull").style.display="none";
			document.getElementById("nameAdmin").style.display="none";
			document.getElementById("pwdNull").style.display="none";
		
			document.getElementById("invalidType").style.display="block";
		}
		cf.username.focus();	
		return false;
		
	}else
	{
		if(enterUsername == "admin")
		{
			document.getElementById("nameNull").style.display="none";
			document.getElementById("nameAdmin").style.display="block";
			document.getElementById("pwdNull").style.display="none";
			
			document.getElementById("invalidType").style.display="none";
			cf.username.focus();
			return false;
		}
	}
	
	if(!(/^[\d|a-zA-Z]+$/).test(enterPasswd))
	{		
		if(enterPasswd == "")
{
			document.getElementById("nameNull").style.display="none";
			document.getElementById("nameAdmin").style.display="none";
			document.getElementById("pwdNull").style.display="block";
		
			document.getElementById("invalidType").style.display="none";
}		else
		{
			document.getElementById("nameNull").style.display="none";
			document.getElementById("nameAdmin").style.display="none";
			document.getElementById("pwdNull").style.display="none";
			
			document.getElementById("invalidType").style.display="block";
		}	
		cf.passwd.focus();
		return false;	
	}
		
		return true;
		

}
