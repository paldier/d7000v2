	classes.num.all.fontFamily = "Courier";
	classes.num.all.fontSize = "10pt" ;
</style>
<%12%>
<script language="javascript" type="text/javascript">
<!--




  function changeCursorPointer()
  {
        document.body.style.cursor='pointer';
  }

  function changeCursorDefault()
  {
        document.body.style.cursor='default';
  }




    function buttonFilter()
    {
        var buttonElements;

        buttonElements=document.getElementsByTagName('button');
        var i;
        for(i=0;i<buttonElements.length;i++)
        {
            if(buttonElements[i].type=='submit' || buttonElements[i].type=='button'|| buttonElements[i].type=='reset')
            {
                if((buttonElements[i].value!=document.forms[0].buttonHit.name))
                    buttonElements[i].disabled=1;
                else
                {
                      var name;
                      name=buttonElements[i].name;
                      buttonElements[i].name='NoUse';
                      buttonElements[i].disabled=1;
                      document.forms[0].buttonValue.name=name;
                      document.forms[0].buttonHit.disabled=1;
                }
            }
        }

    }

    function buttonClick(btn,value)
    {

        document.forms[0].buttonHit.value=btn.name;
        document.forms[0].buttonValue.value=value;
        return true;
    }


        $("#target").submit(function() {
            buttonFilter();
        });



    function setHelpIframeVisible(){
        $('.help-frame-div').css("visibility","visible");
    }


    function showHelpIframe() {


        var imgSrc=document.getElementById('help-button');

        if(imgSrc.src.search("up")>=0)
        {
            $(".help-frame-div").show();
            imgSrc.src="img/helparrowdown-icon.gif";
        }
        else
        {
            $(".help-frame-div").hide();
            imgSrc.src="img/helparrowup-icon.gif";
            setTimeout(setHelpIframeVisible,500);
        }
             change_size();

    }
    function moveToHTMLend()
    {
        window.location.href='#helpframe-anchor';
        setHelpIframeVisible();
    }


    function loadhelp(fname,anchname)
    {
                var pane = window.frames["helpframe"].$('#content');
                var imgSrc=document.getElementById('help-button');
                if(imgSrc.src.search("up")<0)
                {

                        $(".help-frame-div").show();
                        pane.jScrollPane({showArrows:true});


                        if ((loadhelp.arguments.length == 1 ) || (anchname == "" ))
                        {
                                window.frames["helpframe"].location.href=fname+"_h.htm";
                                $(".help-frame-div").show();
                        }
                        else
                        {
                                window.frames["helpframe"].location.href=fname+"_h.htm#" + anchname;
                                $(".help-frame-div").show();
                        }

                        $(".help-frame-div").show();
                        pane.jScrollPane({showArrows:true});

                }
    }


function loadSettings()
{
	var cf = document.forms[0];
	var dev_mod = "<%499%>";
	
	if (dev_mod == "1")
	    cf.DeviceMode.options[1].selected = true;
	else
	    cf.DeviceMode.options[0].selected = true;
		
}

//-->
</script> 
</head>
<body  onload="change_size();loadSettings();" class="page-body"  onResize="change_size();" >

&nbsp;&nbsp;&nbsp;<button value="<%63%>" onclick="buttonClick(this,'<%63%>');"  type="RESET" name="Cancel" class="button-rule" ><span class="roundleft_button"><span class ="cancel-icon">&nbsp;&nbsp;&nbsp;&nbsp;<%64%></span></span><span class="roundright_button">&nbsp;&nbsp;&nbsp;&nbsp;</span></button>
</td>
</tr>

<tr><td class="scrollpane-table-seperate-border" colspan="2"><div class="scroll-pane" style="height:365px;width:620px;overflow:auto;scrolling:auto"><table style="border-collapse:collapse;width:97%">

	<td width="50%" align="left" nowrap><%2671%></td>

	</select></td>

</table></div></td></tr>

</table>

    <span class="subhead2-text" style="float:left;padding-left:3px;" onclick="showHelpIframe();" onmouseover="changeCursorPointer();" onmouseout="changeCursorDefault();"> <%211%> </span>

      <img src="img/helparrowdown-icon.gif" id="help-button" onclick="showHelpIframe();" onmouseover="changeCursorPointer();" onmouseout="changeCursorDefault();" ></span>
    <span class="subhead2-text" style="text-decoration:underline;float:right;padding-right:10px" onclick="showHelpIframe();" onmouseover="changeCursorPointer();" onmouseout="changeCursorDefault();"> <%212%> </span>
      </div>

</form>
