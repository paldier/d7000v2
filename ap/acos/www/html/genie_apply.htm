<script type="text/javascript">
function wait()
{
    var cf =document.forms[0];	
    
    updateProgress();
     
    if (cf.wan_type.value == "ethernet")
        setTimeout("redirect()",60000); 
    else
	    setTimeout("redirect()",105000);              
}
function redirect()
{
        
	var cf = document.forms[0];	
	window.location.href=cf.next_file.value;
}

var pchar = "|"; // progress char
var maxchars = 100;
var charcount = 0;

function makeStr(strSize, fillChar)
{
	var temp = "";
	for (i=0; i < strSize ; i ++)
		temp = temp + fillChar;
	return temp;
}


function updateProgress()
{
	var cf =document.forms[0];	

	if (charcount < maxchars)
	{
		charcount ++;
        var progress;
        progress=document.getElementsByName("progress");
        progress[0].value=makeStr(charcount,pchar);
        
        if (cf.wan_type.value == "ethernet")
            setTimeout("updateProgress()",600); 
        else
	        setTimeout("updateProgress()",600); 

	}
}
</script>

</head>
