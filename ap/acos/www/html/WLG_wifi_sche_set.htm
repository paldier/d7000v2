    function setHelpIframeVisible(){
        $('.help-frame-div').css("visibility","visible");
    }


    function showHelpIframe() {

        var imgSrc=document.getElementById('help-button');

        if(imgSrc.src.search("up")>=0)
        {
            $(".help-frame-div").show();
            window.frames["helpframe"].$('#content').jScrollPane({showArrows:true});
            imgSrc.src="img/helparrowdown-icon.gif";
        }
        else
        {
            $(".help-frame-div").hide();
            imgSrc.src="img/helparrowup-icon.gif";
            setTimeout(setHelpIframeVisible,500);
        }
        if((navigator.appName.indexOf("Internet Explorer")==-1) ||
           (navigator.appVersion.indexOf("MSIE 9")==-1))
             change_size();

    }

    function moveToHTMLend()
    {
        window.location.href='#helpframe-anchor';
        setHelpIframeVisible();
    }


    function loadhelp(fname,anchname)
    {
                var pane = window.frames["helpframe"].$('#content');
                var imgSrc=document.getElementById('help-button');
                if(imgSrc.src.search("up")<0)
                {

                        $(".help-frame-div").show();
                        pane.jScrollPane({showArrows:true});


                        if ((loadhelp.arguments.length == 1 ) || (anchname == "" ))
                        {
                                window.frames["helpframe"].location.href=fname+"_h.htm";
                                $(".help-frame-div").show();
                        }
                        else
                        {
                                window.frames["helpframe"].location.href=fname+"_h.htm#" + anchname;
                                $(".help-frame-div").show();
                        }

                        $(".help-frame-div").show();
                        pane.jScrollPane({showArrows:true});

                }
    }

function getElementsByName_iefix(tag, name) {
     
     var elem = document.getElementsByTagName(tag);

     var arr = new Array();
     for(i = 0,iarr = 0; i < elem.length; i++) {
          att = elem[i].getAttribute("name");
          if(att == name) {
               arr[iarr] = elem[i];
               iarr++;
          }
     }
     return arr;
}

}    

function loadSettings()
{
	var cf = document.forms[0];
	var block_weekday;
	
	if (cf.sche_set_method.value == "add")
	{
	    BlockAllClickCheck();
	    cf.selday[0].checked = true;
	    cf.selday[1].checked = false;
	}
	else
	{
        //cf.start_time.selectedIndex = parseInt(cf.sche_set_tmp_start.value,10);
        //cf.end_time.selectedIndex = parseInt(cf.sche_set_tmp_end.value,10);
        block_weekday = parseInt(cf.sche_set_tmp_weekay.value,10);
        if (block_weekday == 127)
        {
            cf.selday[0].checked = true;
	        cf.selday[1].checked = false;
	        BlockAllClickCheck();
        }
        else
        {
            cf.selday[0].checked = false;
	        cf.selday[1].checked = true;
	        BlockAllClickCheck();
	        if ((block_weekday & 0x1) > 0)
	        {
	            cf.sun.checked = true;
	        }
	        if (((block_weekday >> 1) & 0x1) > 0)
	        {
	            cf.mon.checked = true;
	        }
	        if (((block_weekday >> 2) & 0x1) > 0)
	        {
	            cf.tue.checked = true;
	        }
	        if (((block_weekday >> 3) & 0x1) > 0)
	        {
	            cf.wed.checked = true;
	        }
	        if (((block_weekday >> 4) & 0x1) > 0)
	        {
	            cf.thu.checked = true;
	        }
	        if (((block_weekday >> 5) & 0x1) > 0)
	        {
	            cf.fri.checked = true;
	        }
	        if (((block_weekday >> 6) & 0x1) > 0)
	        {
	            cf.sat.checked = true;
            }
        }
	}
}

function BlockAllClickCheck()
{
	var cf = document.forms[0];
	if(cf.selday[0].checked)
	{
		cf.mon.disabled = true;
		cf.tue.disabled = true;
		cf.wed.disabled = true;
		cf.thu.disabled = true;
		cf.fri.disabled = true;
		cf.sat.disabled = true;
		cf.sun.disabled = true;
 }
	else
	{
		cf.mon.disabled = false;
		cf.tue.disabled = false;
		cf.wed.disabled = false;
		cf.thu.disabled = false;
		cf.fri.disabled = false;
		cf.sat.disabled = false;
		cf.sun.disabled = false;
	}
	return;
}
